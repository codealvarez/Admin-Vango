<div [@routerTransition]>

    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    Listado de conductores
                    <!-- <button class="btn btn-success pull-right" [routerLink]="['/crearruta']">Crear ruta</button> -->
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>CÃ©dula</th>
                            <th>Celular</th>
                            <th>Placa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let conductor of conductores">

                        </tr>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
